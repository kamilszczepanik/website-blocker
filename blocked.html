<!DOCTYPE html>
<html>
  <head>
    <title>Blocked</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f8f9fa;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        line-height: 1.6;
      }
      h1 {
        font-size: 2em;
        color: #d9534f;
      }
      p {
        font-size: 1.2em;
      }
      ul {
        list-style: none;
        padding: 0;
        font-size: 1.1em;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1em 2em;
      }
    </style>
  </head>
  <body>
    <h1>Site Blocked</h1>
    <p>You can visit this site only during your allowed time windows:</p>
    <ul>
      <li>8:30 AM – 9:30 AM</li>
      <li>6:00 PM – 7:00 PM</li>
    </ul>
  </body>
</html>
